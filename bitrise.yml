---
format_version: '7'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: master
  workflow: deploy
- push_branch: "*"
  workflow: develop
- pull_request_source_branch: "*"
  workflow: develop
workflows:
  deploy:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - certificate-and-profile-installer@1.10.1: {}
    - xcode-test:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - generate_code_coverage_files: 'yes'
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.19: {}
    - cache-push: {}
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: Debug
  develop:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - certificate-and-profile-installer@1.10.1: {}
    - cache-push@2.1.1: {}
    - carthage:
        inputs:
        - carthage_options: "--platform ios"
    - git::https://github.com/limamedeiros/bitrise-step-swiftlint@master:
        inputs:
        - reporter: html
    - xcode-test@2.3.0:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - generate_code_coverage_files: 'yes'
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.19: {}
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: Debug
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: development
  unit-tests:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - certificate-and-profile-installer@1.10.1: {}
    - swiftlint@0.4.2:
        inputs:
        - linting_path: "$BITRISE_SOURCE_DIR"
    - xcode-test@2.1.1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
    - deploy-to-bitrise-io@1.3.19: {}
    - cache-push@2.0.5: {}
    envs:
    - opts:
        is_expand: false
      BITRISE_SCHEME: Unit Tests
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: development
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Kamu.xcodeproj
